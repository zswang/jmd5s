<!doctype html>
<html>
<head>
  <title>jmd5s example</title>
  <meta charset="utf-8">
  <style>
canvas {
  border: 1px solid black;
}
  </style>
  <script src="../jmd5s.min.js"></script>
  <script src="../lib/jhtmls/jhtmls.min.js"></script>
</head>
<body>
  <div></div>
  <script>
void function() {
  var log = document.querySelector('div');

  var data = [];
  for (var i = 0; i < 10; i++) {
    var text = '汉字' + i;
    data.push({
      text: text,
      md5: jmd5s.encode(text)
    });
  }
  log.innerHTML = jhtmls.render(function() {/*!
<ul>
  forEach(function(item) {
  <li><em>text:</em>$item.text  <em>md5:</em>$item.md5</li>
  });
<ul>
  */}, data);
}();
  </script>
</body>
</html>
